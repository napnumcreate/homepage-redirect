<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>

    <!-- SEO / 正規URL -->
    <link rel="canonical" href="https://www.vikitsystem.com" />

    <!-- 即時リダイレクト -->
    <meta http-equiv="refresh" content="0; URL=https://www.vikitsystem.com" />
  </head>
  <body>
    <script>
      location.replace("https://www.vikitsystem.com");
    </script>
    <p>
      Redirecting to
      <a href="https://www.vikitsystem.com">https://www.vikitsystem.com</a>
    </p>
  </body>
</html>
